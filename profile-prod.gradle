jib {
    from {
        image = "amazoncorretto:17.0.4-al2"
        platforms {
            platform {
                architecture = "amd64"
                os = "linux"
            }
        }
    }
    to {
        image = "060795922368.dkr.ecr.ap-northeast-2.amazonaws.com/waggle-prod-ecr"
        tags = ["latest", "${project.name}-" + System.currentTimeMillis()]
    }
    container {
        creationTime = "USE_CURRENT_TIMESTAMP"
        jvmFlags = ['-Dspring.profiles.active=prod', '-XX:+UseContainerSupport']
        ports = ['8080']
    }
}