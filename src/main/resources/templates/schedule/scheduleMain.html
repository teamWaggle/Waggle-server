<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Waggle</title>

    <link th:href="@{/css/bootstrap.min.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet">


    <style>
        a {
            color: inherit;
            text-decoration: none;
        }

        #calendar {
            max-width: 900px;
            margin: 30px auto 0;
            flex: 1;
        }

        #calendar-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 30px auto 0;
        }

        #teamMembersContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 30px;
            margin-top: 20px;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            width: 20%;
            min-width: 300px;
        }

        #teamMembersList {
            width: 100%;
            margin-top: 10px;
        }

        #eventUpdateModal, #eventCreateModal, #addMemberModal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 700px;
            height: 500px;
        }

        .modal-body {
            justify-content: center;
            padding: 0;
        }

        .form-group {
            margin-top: 8px;
        }

        .form-group label {
            display: inline-block;
            width: 80px;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 90px);
        }

        .form-group.input {
            display: flex;
            align-items: center;
            margin-top: 15px;
            width: 100%;
        }

        .form-group.input label {
            width: 80px;
            font-weight: bold;
        }

        .form-group.input input,
        .form-group.input textarea {
            flex: 1;
        }

        .fc-day:hover {
            background-color: lightgray;
            cursor: pointer;
        }


        #teamTabs {
            border-bottom: 1px solid #e0e0e0;
            margin-left: 90px;
            margin-right: 90px;
        }

        .nav-tabs {
            border-bottom: none;
        }

        .nav-link {
            background: #f6f6f6;
            font-weight: bold;
            text-align: center;
            display: block;
            border: 1px solid #e0e0e0;
            color: #909090;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75);
            padding: 6px 18px;
            margin: 0 5px -1px 0;

            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-decoration: none;
            border-bottom: 1px solid transparent;

        }

        .nav-link:hover,
        .nav-link.active {
            border-color: rgb(214, 241, 207);
            color: #7C9EBF;
            border-bottom-color: #7C9EBF;
        }

    </style>
</head>
<body>

<th:block th:replace="fragments/header.html :: fragment-header"></th:block>

<div id="teamTabs" class="nav nav-tabs">
    <th:block th:each="team : ${teams}">
        <a th:text="${team.name}" th:attr="data-teamId=${team.id}" class="nav-item nav-link"></a>
    </th:block>
    <a href="/team/create" id="addTeamButton" class="nav-item nav-link">➕</a>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
    <div id="teamMembersContainer">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h5 style="margin-bottom: 10px; margin-top: 10px;font-weight: bold;">팀원 목록</h5>
            <button id="addMemberModalButton" class="btn btn-secondary"
                    style="margin-left: 10px; color: black; font-weight: bold; font-size: 15px; padding: 0; width: 28px; height: 28px; background-color: #d9d9d9; border-color: #d9d9d9; border-radius: 15%">
                +
            </button>
            <button id="removeMemberButton" class="btn btn-secondary"
                    style="margin-left: 10px; color: black; font-weight: bold; font-size: 15px; padding: 0; width: 28px; height: 28px; background-color: #d9d9d9; border-color: #d9d9d9; border-radius: 15%">
                -
            </button>
        </div>
        <div id="teamMembersList">
            <!-- 멤버 목록 -->
        </div>

    </div>
</div>

<div id="eventUpdateModal">
    <div class="modal-content">
        <form id="eventUpdateForm" th:action="@{/schedule/update/schedule/update}" method="post">
            <input type="hidden" id="updateTeamId" name="teamId">
            <input type="hidden" id="updateId" name="id">

            <div class="modal-body">
                <div class="form-group input">
                    <input class="form-control" type="text" id="updateTitle" name="title"
                           style="font-weight: bold; font-size: 20px; text-decoration: none">
                </div>
                <div class="form-group input">
                    <label for="updateScheduleTime">날짜</label>
                    <input class="form-control" type="datetime-local" id="updateScheduleTime" name="scheduleTime">
                </div>
                <div class="form-group input">
                    <label for="updateScheduleMembers">담당자</label>
                    <input class="form-control" type="text" id="updateScheduleMembers" name="scheduleMembers">
                </div>
                <div class="form-group input">
                    <textarea class="form-control" id="updateDescription" name="description"
                              style="height: 250px; margin-top: 20px;"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="eventCreateModal">
    <div class="modal-content">
        <form id="eventCreateForm" th:action="@{/schedule/create}" method="post">
            <input type="hidden" id="createTeamId" name="teamId">
            <input type="hidden" id="createId" name="id">

            <div class="modal-body">
                <div class="form-group input">
                    <input class="form-control" type="text" id="createTitle" name="title"
                           style="font-weight: bold; font-size: 20px; text-decoration: none">
                </div>
                <div class="form-group input">
                    <label for="updateScheduleTime">날짜</label>
                    <input class="form-control" type="datetime-local" id="createScheduleTime" name="scheduleTime">
                </div>
                <div class="form-group input">
                    <label for="updateScheduleMembers">담당자</label>
                    <input class="form-control" type="text" id="createScheduleMembers" name="scheduleMembers">
                </div>
                <div class="form-group input">
                    <textarea class="form-control" id="createDescription" name="description"
                              style="height: 250px; margin-top: 20px;"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="addMemberModal">
    <div class="modal-content">
        <form id="addMemberForm" th:action="@{/team/addMember}" method="post">
            <input type="hidden" id="addMemberTeamId" name="teamId">
            <div class="modal-body">
                <div class="form-group input">
                    <input class="form-control" type="text" id="addMemberUsername" name="username">
                    <button id="addMemberSubmitButton" class="btn btn-secondary">추가</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    var teamId = null;
    var updatedEvent = null;

    document.addEventListener('DOMContentLoaded', function () {
        var updateModal = document.getElementById("eventUpdateModal");
        var createModal = document.getElementById("eventCreateModal");

        // 팀별 캘린더 렌더링
        var teamTabs = document.getElementById('teamTabs');
        var defaultTab = teamTabs.querySelector('.nav-link');
        if (defaultTab) {
            defaultTab.classList.add('active');
            teamId = defaultTab.getAttribute('data-teamId');
            renderTeamCalendar(teamId);
        }

        teamTabs.addEventListener('click', function (event) {
            if (event.target.classList.contains('nav-link')) {
                var activeTabs = teamTabs.querySelectorAll('.nav-link.active');
                activeTabs.forEach(function (tab) {
                    tab.classList.remove('active');
                });
                event.target.classList.add('active');

                teamId = event.target.getAttribute('data-teamId');
                renderTeamCalendar(teamId);
            }
        });


        function renderTeamCalendar(teamId) {
            var teamCalendarEl = document.getElementById('calendar');
            var teamCalendar = new FullCalendar.Calendar(teamCalendarEl, {
                initialView: 'dayGridMonth',
                events: function (fetchInfo, successCallback, failureCallback) {
                    fetch(`/schedule/${teamId}/schedules`)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            var events = data.map(function (event) {
                                return {
                                    id: event.id,
                                    title: event.title,
                                    start: event.scheduleTime,
                                    description: event.description,
                                    scheduleMembers: event.scheduleMembers,
                                };
                            });
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching team schedules:', error);
                            failureCallback(error);
                        });
                }
                , dateClick: function (info) {
                    document.getElementById('createId').value = "";
                    document.getElementById('createTitle').value = "";
                    document.getElementById('createScheduleTime').value = moment(info.date).format('YYYY-MM-DDTHH:mm');
                    document.getElementById('createDescription').value = "";
                    document.getElementById('createScheduleMembers').value = "";

                    createModal.style.display = "block";
                },

                eventClick: function (info) {
                    var event = info.event;
                    document.getElementById('updateId').value = event.id;
                    document.getElementById('updateTitle').value = event.title;
                    document.getElementById('updateScheduleTime').value = moment(event.start).format('YYYY-MM-DDTHH:mm');
                    document.getElementById('updateDescription').value = event.extendedProps.description;
                    document.getElementById('updateScheduleMembers').value = event.extendedProps.scheduleMembers;
                    updatedEvent = event;

                    updateModal.style.display = "block";
                }
            });
            teamCalendar.render();
            renderTeamMembers(teamId);

        }

        window.addEventListener('click', function (event) {
            var updateModal = document.getElementById("eventUpdateModal");
            var createModal = document.getElementById("eventCreateModal");

            if (event.target === updateModal) {
                var form = new FormData();
                form.append("teamId", teamId);
                form.append("id", updatedEvent.id);
                form.append("title", document.getElementById('updateTitle').value);
                form.append("scheduleTime", document.getElementById('updateScheduleTime').value);
                form.append("description", document.getElementById('updateDescription').value);
                form.append("scheduleMembers", document.getElementById('updateScheduleMembers').value);

                fetch('/schedule/update', {
                    method: 'POST',
                    body: form
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        addMemberModal.style.display = 'none';
                        renderTeamCalendar(teamId);
                    })
                    .catch(error => {
                        console.error('Schedule Update Error:', error);
                    });

                updatedEvent = null;
                updateModal.style.display = "none";
            }

            if (event.target === createModal) {
                var form = new FormData();
                form.append("teamId", teamId);
                form.append("title", document.getElementById('createTitle').value);
                form.append("scheduleTime", document.getElementById('createScheduleTime').value);
                form.append("description", document.getElementById('createDescription').value);
                form.append("scheduleMembers", document.getElementById('createScheduleMembers').value);

                fetch('/schedule/create', {
                    method: 'POST',
                    body: form
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        addMemberModal.style.display = 'none';
                        renderTeamCalendar(teamId);
                    })
                    .catch(error => {
                        console.error('Schedule Update Error:', error);
                    });

                createModal.style.display = "none";
            }
        });

        var addMemberModal = document.getElementById("addMemberModal");
        document.getElementById('addMemberModalButton').addEventListener('click', function () {
            addMemberModal.style.display = "block";
        });

        var submitButton = document.getElementById('addMemberSubmitButton');
        submitButton.addEventListener('click', function (event) {
            event.preventDefault(); // 폼 기본 동작 막기

            var username = document.getElementById('addMemberUsername').value;
            if (username) {
                var form = new FormData();
                form.append("teamId", teamId);
                form.append("username", username);

                fetch('/team/addMember', {
                    method: 'POST',
                    body: form
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        addMemberModal.style.display = 'none';
                        renderTeamMembers(teamId);
                    })
                    .catch(error => {
                        console.error('팀 멤버 추가 에러:', error);
                    });
            }
        });

        document.getElementById('removeMemberButton').addEventListener('click', function () {
            var loggedInMemberId = /*[[${currentUsername}]]*/ null;
            var teamMembersList = document.getElementById('teamMembersList');
            var memberItems = teamMembersList.querySelectorAll('.team-member-item');

            memberItems.forEach(function (memberItem) {
                var existingButton = memberItem.querySelector('.remove-member-button');

                if (!existingButton) {
                    var username = memberItem.getAttribute('data-member-id');

                    if (username !== loggedInMemberId) {
                        var removeButton = document.createElement('button');
                        removeButton.classList.add('remove-member-button', 'btn', 'btn-danger');
                        removeButton.textContent = '-';
                        removeButton.style.marginLeft = '10px';
                        removeButton.style.borderRadius = '50%';
                        removeButton.style.height = '30px';
                        removeButton.style.width = '30px';
                        removeButton.style.padding = '0';



                        removeButton.addEventListener('click', function () {
                            var form = new FormData();
                            form.append("teamId", teamId);
                            form.append("username", username);

                            fetch('/team/removeMember', {
                                method: 'POST',
                                body: form
                            })
                                .then(response => response.text())
                                .then(data => {
                                    renderTeamMembers(teamId);
                                })
                                .catch(error => {
                                    console.error('Error removing member:', error);
                                });
                        });

                        memberItem.appendChild(removeButton);
                    }
                } else {
                    existingButton.parentNode.removeChild(existingButton);
                }
            });
        });


    })
    ;

    function renderTeamMembers(teamId) {
        var teamMembersList = document.getElementById('teamMembersList');

        // 기존 멤버 목록 초기화
        while (teamMembersList.firstChild) {
            teamMembersList.removeChild(teamMembersList.firstChild);
        }

        // 팀 멤버 정보를 가져와서 목록에 추가
        fetch(`/team/${teamId}/members`)
            .then(response => response.json())
            .then(data => {
                data.forEach(function (member, index) {

                    var memberItem = document.createElement('div');
                    memberItem.className = 'team-member-item';
                    memberItem.style.display = 'flex';
                    memberItem.style.alignItems = 'center';
                    memberItem.style.marginBottom = '10px';
                    memberItem.style.justifyContent = 'space-between';
                    memberItem.setAttribute('data-member-id', member.username);

                    var profile = document.createElement('div');
                    profile.style.display = 'flex';
                    profile.style.alignItems = 'center';

                    var profileImgDiv = document.createElement('div');
                    profileImgDiv.style.maxWidth = '40px';
                    profileImgDiv.style.maxHeight = '40px';
                    profileImgDiv.style.borderRadius = '50%';
                    profileImgDiv.style.overflow = 'hidden';
                    profileImgDiv.style.marginRight = '10px';

                    var profileImg = document.createElement('img');
                    profileImg.style.width = '100%';
                    profileImg.style.height = '100%';
                    profileImg.style.objectFit = 'cover';

                    if (member.profileImg) {
                        profileImg.src = `/images/${member.profileImg.storeFileName}`;
                    } else {
                        profileImg.src = '/images/defaultProfileImg.png';
                    }

                    profileImgDiv.appendChild(profileImg);
                    // memberItem.appendChild(profileImgDiv);
                    profile.appendChild(profileImgDiv);

                    var memberInfoDiv = document.createElement('div');
                    memberInfoDiv.style.display = 'flex';
                    memberInfoDiv.style.flexDirection = 'column';

                    var nicknameDiv = document.createElement('div');
                    nicknameDiv.style.fontSize = '16px';
                    nicknameDiv.style.fontWeight = 'bold';
                    nicknameDiv.style.marginBottom = '0';
                    nicknameDiv.textContent = member.nickname;

                    var usernameDiv = document.createElement('div');
                    usernameDiv.style.fontSize = '13px';
                    usernameDiv.style.marginTop = '0';
                    usernameDiv.textContent = `@${member.username}`;

                    memberInfoDiv.appendChild(nicknameDiv);
                    memberInfoDiv.appendChild(usernameDiv);
                    // memberItem.appendChild(memberInfoDiv);
                    profile.appendChild(memberInfoDiv);
                    memberItem.appendChild(profile);

                    teamMembersList.appendChild(memberItem);

                    // 팀원 사이에 구분선 추가
                    if (index < data.length - 1) {
                        var divider = document.createElement('hr');
                        divider.style.width = '100%';
                        divider.style.borderTop = '2px solid #bcbcbc';
                        divider.style.margin = '10px 0';
                        teamMembersList.appendChild(divider);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching team members:', error);
            });
    }


</script>
</body>
</html>
